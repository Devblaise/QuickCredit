<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/QuickCredit.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css"/>
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
    <link rel="stylesheet" media="screen and (min-width:1100px)" href="css/widescreen.css">
    <title>Home | QuickCredit</title>
</head>
<body>
    <div class="nav-wrapper">
      <nav>
        <div class="brand_name"><span><img src="images/QuickCredit.png" alt="image-logo"></span><span>uickCredit</span></div>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./signin.html">Sign in</a></li>
          <li><a href="./signup.html">Sign Up</a></li>
        </ul>
        </nav>
      </div>
    <div class="wrapper">
      <section>
        <form>
          <div class="signup_header">
            <h1>Sign Up</h1>
            <p>create an account now</p>
          </div>
          <hr>
          <div class="form_signup">
            <div class="left">
              <div>
                <label for="firstname">First name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter First name" required>
              </div>
              <div>
                <label for="lastname">Last name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter last name" required>
              </div>
              <div>
                <label for="Email">Email</label>
                <input type="text" name="Email" id="Email" placeholder="Enter Email address" required>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
              </div>
            </div>
            <div class="right">
              <div>
                <label for="Address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter address" required>
              </div>
              <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Enter city name" required>
              </div>
              <div>
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="Enter state" required>
              </div>
            </div>
          </div>
          <hr>
          <div class="signup_footer">
            <span><a href="#">Sign up</a></span>
            <p>Already have an account?<a href="./signin.html"> Sign in</a></p>
          </div>
        </form> 
      </section>
    </div>
    <footer>
      <p>Developed with <span>&#9829</span> by Devblaise Andela Cycle 44</p>
      <p>&copy; 2019 QuickCredit</p>
    </footer>
</body>
</html>
