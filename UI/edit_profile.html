<body>
    <div class="nav-wrapper">
      <nav>
        <div class="brand_name"><a href="./dashboard.html"><span><img src="images/QuickCredit.png" alt="image-logo"></span><span>uickCredit</span></a></div>
        <div class="menu-wrap">
          <input type="checkbox" class="toggler">
          <div class="hamburger"><div></div></div>
          <div class="menu">
            <div>
              <div>
                <ul>
                  <li><a href="./dashboard.html">Dashboard</a></li>
                  <li><a href="./apply_loan.html">Apply</a></li>
                  <li><a href="./loans.html">Loans</a></li>
                  <li><a href="./profile.html">Profile</a></li>

                </ul>
              </div>
            </div>
          </div>
        </div>
        </nav>
      </div>
    <div class="wrapper">
      <section>
        <form>
          <div class="signup_header">
            <h1>Edit Profile</h1>
          </div>
          <hr>
          <div class="form_signup">
            <div class="left">
              <div>
                <label for="firstname">First name</label>
                <input type="text" name="firstname" id="firstname" placeholder="Enter First name" value="Dev" required>
              </div>
              <div>
                <label for="lastname">Last name</label>
                <input type="text" name="lastname" id="lastname" placeholder="Enter last name" value="Blaise" required>
              </div>
              <div>
                <label for="Email">Email</label>
                <input type="text" name="Email" id="Email" placeholder="Enter Email address"  value="devblaise@gmail.com" required>
              </div>
              <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
              </div>
            </div>
            <div class="right">
              <div>
                <label for="Address">Address</label>
                <input type="text" name="address" id="address" placeholder="Enter address"  value="30, Upperdrive palmgrove" required>
              </div>
              <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="Enter city name"  value="Lagos Mainland" required>
              </div>
              <div>
                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="Enter state"  value="Lagos" required>
              </div>
              <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
              </div>
            </div>
          </div>
          <hr>
          <div class="signup_footer">
            <span><a href="./profile.html">Save</a></span>
          </div>
        </form> 
      </section>
    </div>
